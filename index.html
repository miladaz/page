<!DOCTYPE html>
<html>
 <head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>My First Heading</h1>
<ol id="mylist">
 </ol>
<p>My first paragraph.</p>

   <script>
    var countries = window.location.hash.substr(1).split('&');
var cList = $('#mylist')
$.each(countries, function(i)
{
    var li = $('<li/>')
        .addClass('ui-menu-item')
        .attr('role', 'menuitem')
        .appendTo(cList);
    var aaa = $('<a/>')
        .addClass('ui-all')
        .text(countries[i])
        .appendTo(li);
});
  </script>
</body>

</html>
